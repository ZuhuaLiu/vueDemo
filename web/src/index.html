<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
  <title>中国高校社会科学数据中心</title>
  <style type="text/css">
	/*
  * 为满足手机端响应式页面，以iPhone6机型进行调试（宽度为375px)
  * 所以 13.33333% * 375 约等于50px(即 1 rem = 50 px), 由此所有换算由rem决定
  * 网页端分辨率 1920*1080*4
  */
  body{
    width: 9600px;
    height: 1080px;
    margin: 0 auto;
  }
  /* 可适应平板 */
  @media screen and (max-width:1024px)  {
	    html { font-size: 13.33333vw; }
      body { 
        font-size: 0.32rem;
        width: 100%;
        height: 100%;
             }
	}
  </style>
</head>

<body style="zoom: 1;">
  <div id="app"></div>
</body>

</html>
